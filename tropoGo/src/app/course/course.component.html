<div class="main" fxLayout="row">
    <div  fxFlex="100" fxFlex.gt-md="50">
        <form [formGroup]="detailedForm" (ngSubmit)="formSubmit()" class="main1" fxLayout="column" fxLayoutGap="10px">
            <div>
                <h1 >Add Course Details</h1>
                <mat-divider></mat-divider>
            </div>
            <h4 style="margin-top: 6px;margin-bottom: 0px;">COURSE 1</h4>
            <div fxLayout="column" fxLayoutGap="0px" >
                <h5 style="margin: 0px;font-size: 12px;"> Course Name</h5>
                <div style="font-size: 1px;">
                  <mat-form-field  appearance="outline" style="font-size: small;margin: 0px;width: 100%;">
                    <input formControlName="course_name" style="border-top: 0px;" matInput placeholder="Add course name">
                 </mat-form-field>
                </div>
                <span style="color: red;font-size: 10px;" *ngIf="cname">please enter a course name</span>
            </div>
            <div fxLayout="column" fxLayoutGap="10px">
                <h5 style="margin: 0px;font-size: 12px;"> Aircraft Type </h5>
                <mat-radio-group formControlName="aircraft_type" aria-label="Select an option" fxLayoutGap="20px"> 
                    <mat-radio-button value="multi_rotar"> Multi Rotar </mat-radio-button>
                    <mat-radio-button value="fixed_wing"> Fixed Wing </mat-radio-button>
                  </mat-radio-group>
                  <span style="color: red;font-size: 10px;" *ngIf="ctype">please select type</span>
            </div>
            <router-outlet name="expand"></router-outlet>
            <div fxLayout fxLayoutAlign="start center" style="height: 30px;">
                <mat-icon color="accent">add_circle</mat-icon>
                <h6 style="color: rgb(62, 179, 7);font-size: 10px;" (click)="add_batch()" >ADD ANOTHER COURSE DATE</h6>
            </div>
            
                <div fxLayout="column">
                    <h4 style="margin-bottom: 1px;">Course Details</h4>
                    <mat-form-field appearance="outline" color="accent">
                        <mat-label>Add details</mat-label>
                        <textarea formControlName="course_details" matInput></textarea>
                      </mat-form-field>
                   </div>
        </form>
       
    <app-bottom></app-bottom>
        
    </div>
    <div  fxFlex="0" fxFlex.gt-md="50" style="background-image: url('../../assets/bg_2.png');height: 100%;width: 100%;background-color: #F5F6FA;background-position: center;background-repeat: no-repeat;background-size: cover;">
 
    </div>
 </div>
